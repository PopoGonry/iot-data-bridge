# Mosquitto MQTT Broker Configuration
# For IoT Data Bridge testing

# Network settings - Listen on all interfaces
listener 1883 0.0.0.0
allow_anonymous true

# Additional network settings for better connectivity
bind_address 0.0.0.0

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Persistence
persistence true
persistence_location ./mosquitto_data/

# Security (disabled for testing)
# password_file mosquitto_passwd
# acl_file mosquitto_acl
