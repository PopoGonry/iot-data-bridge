# Device Configuration Template
# Copy this file to each VM and customize as needed

# Device ID (will be overridden by command line argument)
device_id: "VM-A"

# MQTT Configuration
mqtt:
  host: "localhost"          # MQTT broker host
  port: 1883                 # MQTT broker port
  topic: "devices/vm-a/ingress"  # Will be auto-generated from device_id
  qos: 1                     # MQTT QoS level
  keepalive: 60              # MQTT keepalive interval
  username: null             # MQTT username (optional)
  password: null             # MQTT password (optional)

# Logging Configuration
logging:
  level: "INFO"              # Log level: DEBUG, INFO, WARNING, ERROR
  file: "device.log"         # Log file path
  max_size: 10485760         # Max log file size (10MB)
  backup_count: 5            # Number of backup files
