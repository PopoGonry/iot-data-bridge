# IoT Data Bridge Main Configuration - Multi VM Setup
app_name: "IoT Data Bridge"
mapping_catalog_path: "config/mappings.yaml"
device_catalog_path: "config/devices-multi-vm.yaml"

# Input Layer Configuration
input:
  type: "mqtt"  # or "signalr"
  mqtt:
    host: "192.168.1.100"  # MQTT 브로커 IP (실제 환경에 맞게 수정)
    port: 1883
    username: null
    password: null
    topic: "iot/ingress"
    qos: 1
    keepalive: 60
    ssl: false
  signalr:
    url: "http://192.168.1.100:5000/hub"  # SignalR Hub IP (실제 환경에 맞게 수정)
    group: "iot_clients"
    username: null
    password: null

# Transports Layer Configuration
transports:
  type: "mqtt"  # or "signalr"
  mqtt:
    host: "192.168.1.100"  # MQTT 브로커 IP (실제 환경에 맞게 수정)
    port: 1883
    username: null
    password: null
    topic: "devices/{device_id}/ingress"
    qos: 1
    keepalive: 60
    ssl: false
  signalr:
    url: "http://192.168.1.100:5000/hub"  # SignalR Hub IP (실제 환경에 맞게 수정)
    group: "devices"
    username: null
    password: null

# Logging Configuration
logging:
  level: "INFO"
  file: "logs/iot_data_bridge.log"
  max_size: 10485760  # 10MB
  backup_count: 5
