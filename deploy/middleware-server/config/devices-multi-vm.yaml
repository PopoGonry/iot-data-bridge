# Device Object Catalog - Multi VM Setup
objects:
  Geo.Latitude:
    - VM-A
    - VM-C
    
  Geo.Longitude:
    - VM-A
    
  Geo.Altitude:
    - VM-A
    - VM-B
    
  Engine1.SpeedRpm:
    - VM-B
    - VM-D
    
  Engine1.Temperature:
    - VM-B
    - VM-D
    
  Environment.Humidity:
    - VM-C
    - VM-D
    
  Environment.Temperature:
    - VM-C
    - VM-D

# Device Profiles - Transport configuration for each device
# 각 Device는 자신의 VM에서 실행되므로 localhost 사용
devices:
  VM-A:
    mqtt:
      host: "192.168.1.100"  # MQTT 브로커 IP (실제 환경에 맞게 수정)
      port: 1883
      topic: "devices/vm-a/ingress"
      qos: 1
    signalr:
      group: "vm-a"
      target: "ingress"
      
  VM-B:
    mqtt:
      host: "192.168.1.100"  # MQTT 브로커 IP (실제 환경에 맞게 수정)
      port: 1883
      topic: "devices/vm-b/ingress"
      qos: 1
    signalr:
      group: "engine_group"
      target: "rpmIngress"
      
  VM-C:
    mqtt:
      host: "192.168.1.100"  # MQTT 브로커 IP (실제 환경에 맞게 수정)
      port: 1883
      topic: "devices/vm-c/ingress"
      qos: 1
    signalr:
      group: "vm-c"
      target: "ingress"
      
  VM-D:
    mqtt:
      host: "192.168.1.100"  # MQTT 브로커 IP (실제 환경에 맞게 수정)
      port: 1883
      topic: "devices/vm-d/ingress"
      qos: 1
    signalr:
      group: "monitoring_group"
      target: "ingress"
